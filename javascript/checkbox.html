<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showcourse()
        {
             let course = document.getElementsByName("course");
             let c=''
             for(let i=0;i<course.length;i++)
             {
                if(course[i].checked)
                {
                       c=c+course[i].value + " ";
                }
             }
             document.getElementById("res").innerHTML=c;

        }
    </script>
</head>
<body>
    <input type="checkbox" name="course" value="C">C <br/>
    <input type="checkbox" name="course" value="CPP">CPP <br/>
    <input type="checkbox" name="course" value="DS">DS <br/>
    <input type="checkbox" name="course" value="Data Science">Data Science <br/>
    <input type="checkbox" name="course" value="AI">AI <br/>
    <input type="checkbox" name="course" value="JAVA">JAVA <br/>
    <input type="button" value="Click" onclick="showcourse()"><br/>
    <span id="res"></span>
</body>
</html>
